<template name="NewSlangs">
    <div class="modal fade" id="slangFormModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title">Add SLANGS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                {{> quickForm schema=slangSchema id="insertSlangForm" type="normal" validation="submit" doc=currentSlang}}
            </div>
          </div>
        </div>
    </div>
</template>
